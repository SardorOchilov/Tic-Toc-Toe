<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="container">
      <div class="board-box">
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="displayClose"></div>
        <div class="turns">
          <img class="activePlayer" src="img/x1.svg" alt="" />
          <img class="" src="img/o1.svg" alt="" />
        </div>
      </div>
      <div class="board-box">
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="displayClose non-active"></div>
      </div>
      <div class="board-box">
        <div class="board">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <div class="displayClose non-active"></div>
      </div>
    </div>

    <div class="score-board">
      <div class="player ">
        <p>player 1</p>
        <h3 class="score-1">0</h3>
      </div>
      <div class="player">
        <h3 class="score-2">0</h3>
        <p>player 1</p>
      </div>
    </div>
    <section class="winner displayNon">
        <p></p>
        <h2></h2>
    </section>
    <script src="main.js"></script>
  </body>
</html>
